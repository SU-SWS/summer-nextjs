# Query specific entity types by their UUID value.
query Node($uuid: ID!) {
  node(id: $uuid) {
    ...FragmentNodeUnion
  }
}

fragment FragmentPageInfo on ConnectionPageInfo {
  hasNextPage
  endCursor
}

fragment AllNodeInterface on NodeInterface {
  id
  path
  changed {
    time
  }
}


